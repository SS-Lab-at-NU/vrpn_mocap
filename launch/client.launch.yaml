launch:

- arg:
    name: "server"
    default: "localhost"
- arg:
    name: "port"
    default: "3883"

- node:
    pkg: "vrpn_ros2"
    namespace: "vrpn_ros2"
    exec: "client_node"
    name: "client_node"
    param:
    -
      from: "$(find-pkg-share vrpn_ros2)/config/client.yaml"
    -
      name: "server"
      value: "$(var server)"
    -
      name: "port"
      value: "$(var port)"
